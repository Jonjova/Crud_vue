<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >

</head>
<body>

	<div class="container mt-5" id="app">
		<h3>{{titulo}}</h3>
		<input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
		<button class="btn btn-primary" @click="agregarTarea">Agregar</button>

		

		<div class="mt-3" v-for="(item, index) of tareas">

			<div role="alert" :class="['alert',item.estado ? 'alert-success' : 'alert-danger']">
			 <div class="d-flex justify-content-between">
			 	<div>{{index}} - {{item.nombre}} - {{item.estado}}</div>
			 	<div>
			 		<button class="btn btn-success" @click="editarTarea(index)">Ok</button>
			 		<button class="btn btn-danger" @click="eliminar(index)">X</button>
			 	</div>
			 </div>
			</div>
		</div>
	</div>	
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
